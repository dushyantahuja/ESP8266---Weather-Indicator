&nbsp;&nbsp;<strong>Configuration</strong>
<hr>
<form action="/config.html" method="get">
  <table border="0" cellspacing="0" cellpadding="3" style="width:300px">
    <tr>
      <th align="left" colspan="2"><strong>City</strong></th>
    </tr>
    <tr>
      <td align="right">Auto Location</td>
      <td><input type="checkbox" id="autolocation" name="autolocation" value="autolocation" onclick="document.getElementById('latitude').disabled=this.checked;
          document.getElementById('longitude').disabled=this.checked;"></td>
    </tr>
    <tr>
      <td align="right">Latitude</td>
      <td><input type="text" id="latitude" name="latitude" value="" style="width: 80px;"></td>
    </tr>
    <tr>
      <td align="right">Longitude</td>
      <td><input type="text" id="longitude" name="longitude" value="" style="width: 80px;"></td>
    </tr>
    <tr><td colspan="2" align="center"><input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save"></td></tr>
  </table>
</form>

<hr>
</table>

<a href="admin/config" class="btn btn--s">&GT</a>

  window.onload = function () {
    load("style.css", "css", function () {
      load("microajax.js", "js", function () {
        setValues("admin/config");
      });
    });
  }
  setTimeout(function () {
    document.getElementById('latitude').disabled = document.getElementById('autolocation').checked;
    document.getElementById('longitude').disabled = document.getElementById('autolocation').checked;
  }, 1000);
